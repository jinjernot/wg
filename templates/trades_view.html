<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Trades - WillGang</title>
    <link rel="icon" href="{{ url_for('static', filename='ss.png') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="{{ url_for('static', filename='ss.png') }}" alt="Logo" class="logo-img">
        </div>
        <h1>Active Trades</h1>
        <div style="margin-left: auto;">
            <a href="/" class="nav-btn">‚Üê Dashboard</a>
        </div>
    </div>

    <div class="trades-view-container">
        <!-- Stats -->
        <div class="stat-cards-grid">
            <div class="stat-card">
                <div class="stat-card-value" id="total-count">0</div>
                <div class="stat-card-label">Total</div>
            </div>
            <div class="stat-card">
                <div class="stat-card-value green" id="paid-count">0</div>
                <div class="stat-card-label">Paid</div>
            </div>
            <div class="stat-card">
                <div class="stat-card-value yellow" id="disputed-count">0</div>
                <div class="stat-card-label">Disputed</div>
            </div>
            <div class="stat-card">
                <div class="stat-card-value" id="active-count">0</div>
                <div class="stat-card-label">Active</div>
            </div>
        </div>

        <!-- Trades Card -->
        <div class="card">
            <div class="trades-card-header">
                <h2>Active Trades</h2>
                <button class="refresh-btn" onclick="loadTrades()">Refresh</button>
            </div>
            <div id="active-trades-container">
                <p>Loading...</p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        async function loadTrades() {
            try {
                const response = await fetch('/get_active_trades');
                const trades = await response.json();

                // Update stats
                document.getElementById('total-count').textContent = trades.length;
                document.getElementById('paid-count').textContent = trades.filter(t => t.trade_status === 'Paid').length;
                document.getElementById('disputed-count').textContent = trades.filter(t => t.trade_status === 'Dispute open').length;
                document.getElementById('active-count').textContent = trades.length - trades.filter(t => t.trade_status === 'Paid').length - trades.filter(t => t.trade_status === 'Dispute open').length;

                // Use the existing updateTradesTable function from script.js
                if (typeof updateTradesTable === 'function') {
                    updateTradesTable(trades);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Load on page load
        loadTrades();

        // Auto-refresh every 30 seconds
        setInterval(loadTrades, 30000);
    </script>
</body>

</html>
