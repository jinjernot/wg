<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Trades - WillGang</title>
    <link rel="icon" href="{{ url_for('static', filename='ss.png') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="{{ url_for('static', filename='ss.png') }}" alt="Logo" class="logo-img">
        </div>
        <h1>Active Trades</h1>
        <div style="margin-left: auto;">
            <a href="/"
                style="padding: 10px 20px; border: 1px solid var(--card-border); background: rgba(255, 255, 255, 0.05); color: var(--text-primary); border-radius: 8px; text-decoration: none; display: inline-flex; align-items: center; gap: 8px; font-size: 0.9rem; font-weight: 500; transition: all 0.3s ease;">‚Üê
                Full Dashboard</a>
        </div>
    </div>

    <div style="max-width: 1600px; margin: 0 auto; padding: 24px;">
        <!-- Stats -->
        <div
            style="display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 12px; margin-bottom: 20px;">
            <div
                style="background: rgba(255, 255, 255, 0.03); border: 1px solid var(--card-border); border-radius: 10px; padding: 16px; text-align: center;">
                <div style="font-size: 1.75rem; font-weight: 700; background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;"
                    id="total-count">0</div>
                <div
                    style="font-size: 0.8rem; color: var(--text-secondary); text-transform: uppercase; margin-top: 4px;">
                    Total</div>
            </div>
            <div
                style="background: rgba(255, 255, 255, 0.03); border: 1px solid var(--card-border); border-radius: 10px; padding: 16px; text-align: center;">
                <div style="font-size: 1.75rem; font-weight: 700; background: linear-gradient(135deg, var(--success-color), var(--success-hover)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;"
                    id="paid-count">0</div>
                <div
                    style="font-size: 0.8rem; color: var(--text-secondary); text-transform: uppercase; margin-top: 4px;">
                    Paid</div>
            </div>
            <div
                style="background: rgba(255, 255, 255, 0.03); border: 1px solid var(--card-border); border-radius: 10px; padding: 16px; text-align: center;">
                <div style="font-size: 1.75rem; font-weight: 700; background: linear-gradient(135deg, var(--warning-color), var(--warning-hover)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;"
                    id="disputed-count">0</div>
                <div
                    style="font-size: 0.8rem; color: var(--text-secondary); text-transform: uppercase; margin-top: 4px;">
                    Disputed</div>
            </div>
            <div
                style="background: rgba(255, 255, 255, 0.03); border: 1px solid var(--card-border); border-radius: 10px; padding: 16px; text-align: center;">
                <div style="font-size: 1.75rem; font-weight: 700; background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;"
                    id="active-count">0</div>
                <div
                    style="font-size: 0.8rem; color: var(--text-secondary); text-transform: uppercase; margin-top: 4px;">
                    Active</div>
            </div>
        </div>

        <!-- Trades Card -->
        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                <h2>Active Trades</h2>
                <button onclick="loadTrades()"
                    style="padding: 10px 20px; border: none; background: linear-gradient(135deg, var(--primary-color), var(--primary-hover)); color: white; border-radius: 8px; cursor: pointer; font-weight: 500;">Refresh</button>
            </div>
            <div id="active-trades-container">
                <p>Loading...</p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        async function loadTrades() {
            try {
                const response = await fetch('/get_active_trades');
                const trades = await response.json();

                // Update stats
                document.getElementById('total-count').textContent = trades.length;
                document.getElementById('paid-count').textContent = trades.filter(t => t.trade_status === 'Paid').length;
                document.getElementById('disputed-count').textContent = trades.filter(t => t.trade_status === 'Dispute open').length;
                document.getElementById('active-count').textContent = trades.length - trades.filter(t => t.trade_status === 'Paid').length - trades.filter(t => t.trade_status === 'Dispute open').length;

                // Use the existing updateTradesTable function from script.js
                if (typeof updateTradesTable === 'function') {
                    updateTradesTable(trades);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Load on page load
        loadTrades();

        // Auto-refresh every 30 seconds
        setInterval(loadTrades, 30000);
    </script>
</body>

</html>
